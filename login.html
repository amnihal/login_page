    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
    </button>


    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content" style="background: #c6dfc9">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-5">
                            <img src="img/lg1.jpeg" class="img-fluid ig">
                        </div>
                        <div class="col-lg-7">
                            <h1 class="py-2">LOGIN</h1>
                            <h4>Sign into your account</h4>
                            <form method="post">
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <input type="text" placeholder="User name or Phone number" name="uname"
                                            class="form-control my-3" required="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <input type="PASSWORD" placeholder="********" name="pwd"
                                            class="form-control my-3" required="">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="submit" class="btn1 mt-3 mb-5" name="lgn">Login</button>
                                    </div>
                                </div>
                                <p>Don't have an account? <a href="#">Register here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
